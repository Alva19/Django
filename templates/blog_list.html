{% extends 'base.html' %}
{% block content %}
blog list
<br>
<ul>
{% for post in posts %}
<li>
<a href="{% url 'blog:detail' post.id %}">{{post.title}}</a>
<a class="text-blue-500" href="{% url 'blog:update' post.id %}">Update</a>
<a class="text-red-500" href="{% url 'blog:delete' post.id %}">Delete</a>
</li>
{%endfor%}
</ul>
<br>
<a class="inline-flex items-center px-2.5 py-1.5 border border-transparent text-xs font-medium rounded text-indigo-700 bg-indigo-100 hover:bg-indigo-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500" href="{% url 'blog:create' %}">Create</a>
{% endblock content %}
